<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Suite Admin - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo">Ethos</h1>
                <span class="logo-badge">Admin</span>
            </div>
            <div class="login-form">
                <h2>Authentication Required</h2>
                <p class="login-subtitle">Enter your access key to continue</p>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="access-key" class="form-label">Access Key</label>
                        <div class="input-with-icon">
                            <i class="bi bi-key-fill input-icon"></i>
                            <input type="password" id="access-key" class="form-input" required placeholder="Enter your access key">
                        </div>
                        <div id="error-message" class="error-message"></div>
                    </div>
                    <button type="submit" class="button primary login-button">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
